<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>TheBlog</title>
	<h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
	<ui:composition>
		<b:navBar brand="TheBlog" styleClass="noMargin" id="navbar">
			<b:navbarLinks>
				<b:navLink value="Home" outcome="index" />
				<b:navLink value="Profile" outcome="profile" />
				<b:navLink value="Users" outcome="user" />
			</b:navbarLinks>
			<b:navbarLinks pull="right">
				<b:navLink value="Signup" />
				<b:navLink value="Login" oncomplete="showModal4()" ajax="true" update=":form4"/>
				<b:navLink value="Logout" style="margin-right: 10px" />
			</b:navbarLinks>
		</b:navBar>
		<b:jumbotron>
			<b:container>
				<b:row>
					<b:column col-xs="12" col-sm="10">
						<h1>TheBlog</h1>
						<p style="margin-left: 11px">Post, Comment and Vote!</p>
						<hr style="border-color: rgba(51, 51, 51, 0.6)" />
						<h4 style="margin-left: 12px">A demo blog</h4>
					</b:column>
				</b:row>
			</b:container>
		</b:jumbotron>

		<ui:include src="./login.xhtml" />
	</ui:composition>
</h:body>
</html>
