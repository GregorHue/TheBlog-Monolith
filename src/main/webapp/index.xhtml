<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>TheBlog</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>
    <f:view>
        <b:navBar brand="Brand" brandHref="#" styleClass="noMargin">
            <b:navbarLinks>
                <b:navLink value="Home" href="#"/>
                <b:navLink value="Link" href="#"/>
                <b:navLink value="Link" href="#"/>
            </b:navbarLinks>
        </b:navBar>
        <b:jumbotron>
            <b:container>
                <b:row>
                    <b:column col-xs="12" col-sm="10">
                        <h1>TheBlog</h1>
                        <p style="margin-left: 11px">Post, Comment and Vote!</p>
                        <hr style="border-color: rgba(51, 51, 51, 0.6)"/>
                        <h4 style="margin-left: 12px">A demo blog</h4>
                    </b:column>
                </b:row>
            </b:container>
        </b:jumbotron>
        <b:container id="container">
            <h2 style="text-align: center; margin-top: 8px;">Posts</h2>
            <b:column col-sm="9" col-md="9" col-xl="10">
                <ui:fragment rendered="#{indexController.posts != null and indexController.posts.size() > 0}">
                    <ui:repeat value="#{indexController.posts}" var="post">
                        <b:row>
                            <b:column col-md="11">
                                <b:well>

                                    <div jsf:id="divTitle" style="font-weight: bolder; font-size: larger">
                                        <h:outputText value="#{post.title}"/>
                                    </div>
                                    <div jsf:id="divSubtitle">
                                        <h:outputText value="#{post.category.name}"/>
                                    </div>
                                    <hr/>
                                    <b:row>
                                        <b:column col-xs="1" style="align-self: center; text-align: center">
                                            <h:form>
                                                <ui:fragment rendered="true">
                                                    <b:commandButton styleClass="buttonLink" tooltip="Upvote"
                                                                     update="tLikes"
                                                                     ajax="true"
                                                                     actionListener="#{indexController.upvotePost(post)}">
                                                        <b:iconAwesome value="caret-up" size="2x"
                                                                       styleClass="text-muted"/>
                                                    </b:commandButton>
                                                </ui:fragment>
                                                <ui:fragment rendered="false">

                                                </ui:fragment>
                                                <div jsf:id="divLikes">
                                                    <h:outputText id="tLikes" value="#{post.likes}"/>
                                                </div>
                                                <ui:fragment rendered="true">
                                                    <b:commandButton styleClass="buttonLink" tooltip="Downvote"
                                                                     update="tLikes" tooltipPosition="right"
                                                                     ajax="true"
                                                                     actionListener="#{indexController.downvotePost(post)}">
                                                        <b:iconAwesome value="caret-down" size="2x"
                                                                       styleClass="text-muted"/>
                                                    </b:commandButton>
                                                </ui:fragment>
                                                <ui:fragment rendered="false">

                                                </ui:fragment>
                                            </h:form>
                                        </b:column>
                                        <b:column col-xs="11">
                                            #{post.content}
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column colSm="3">
                                            <b:button tooltip="Show Comments" tooltipPosition="right" look="primary"
                                            outcome="#{post.postUrl}"  iconAwesome="fa-comments" class="icon" />
                                        </b:column>
                                    </b:row>
                                </b:well>
                            </b:column>
                        </b:row>
                    </ui:repeat>
                </ui:fragment>
            </b:column>
        </b:container>
    </f:view>
</h:body>
</html>
