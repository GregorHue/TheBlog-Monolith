<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>TheBlog</title>
	<h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>
	<f:view>
		<ui:include src="./header.xhtml" />
		<b:container id="container">
		<h2 style="margin-top: 15px !important" class="text-center">Edit Profile</h2>		
			<b:form horizontal="true">
			<b:messages globalOnly="true" id="messages" style="margin-top: 10px !important; margin-bottom: 10px !important;"/>
				<b:row>
					<b:column col-sm="6">
						<b:row>
							<b:inputText label="Username"
								value="#{profileController.currentUser.username}"
								label-col-sm="4" col-sm="8" required="true" />
						</b:row>
						<b:row>
							<b:inputText label="New Password"
								value="#{profileController.currentUser.password}"
								label-col-sm="4" col-sm="8" />
						</b:row>
						<b:row>
							<b:inputText label="E-Mail"
								value="#{profileController.currentUser.email}" label-col-sm="4"
								col-sm="8" />
						</b:row>
						<b:row>
							<b:inputText label="First Name"
								value="#{profileController.currentUser.firstName}"
								label-col-sm="4" col-sm="8" />
						</b:row>
						<b:row>
							<b:inputText label="Last Name"
								value="#{profileController.currentUser.lastName}"
								label-col-sm="4" col-sm="8" />
						</b:row>
						<b:row>
							<b:selectOneMenu label="Gender" label-col-sm="4" col-sm="4" value="#{profileController.currentUser.gender}">
								<f:selectItem itemValue="null" itemLabel="Choose one"/>
								<f:selectItem itemValue="FEMALE" itemLabel="female" />
								<f:selectItem itemValue="MALE" itemLabel="male" />
								<f:selectItem itemValue="UNKNOWN" itemLabel="unknown" />
							</b:selectOneMenu>
						</b:row>
					</b:column>
					<b:column col-sm="6">
						<b:row styleClass="text-center">
							<h3 style="margin-left: 40px;">Profile Picture</h3>
						</b:row>

						<b:row styleClass="text-center">
							<span style="font-size: 192px; margin-left: 40px; opacity: 0.7;"><b:iconAwesome
									name="photo" /></span>
						</b:row>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-sm="6">
						<b:inputText label="House Number" style="margin-left: -5px;"
							value="#{profileController.currentUser.houseNumber}"
							label-col-sm="4" col-sm="8" />
					</b:column>
					<b:column col-sm="6">
						<b:inputText label="Street" style="margin-left: -15px;"
							value="#{profileController.currentUser.street}" label-col-sm="4"
							col-sm="8" />
					</b:column>
				</b:row>
				<b:row>
					<b:column col-sm="6">
						<b:inputText label="City" style="margin-left: -5px;"
							value="#{profileController.currentUser.city}" label-col-sm="4"
							col-sm="8" />
					</b:column>
					<b:column col-sm="6">
						<b:inputText label="Postal Code" style="margin-left: -15px;"
							value="#{profileController.currentUser.postalCode}"
							label-col-sm="4" col-sm="8" />
					</b:column>
				</b:row>
				<b:row>
					<b:column col-sm="3" offset-sm="9">
						<b:commandButton type="submit" ajax="true" look="primary" update=":container"
							value="Save Changes" actionListener="#{profileController.updateUser}" />
					</b:column>
				</b:row>
			</b:form>
		</b:container>
	</f:view>
</h:body>
</html>
